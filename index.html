<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Reminder App</title>

    <!-- INTERNAL CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #c8b6a6, #a79277);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #f5efe6;
            width: 430px;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 22px;
            color: #5a3e2b;
            letter-spacing: 1px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-section input {
            padding: 11px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #b89b7b;
            background-color: #fffaf3;
        }

        .input-section input:focus {
            outline: none;
            border-color: #8b6f4e;
        }

        .input-section button {
            padding: 12px;
            font-size: 15px;
            background-color: #8b6f4e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-section button:hover {
            background-color: #6f5437;
        }

        ul {
            list-style: none;
            margin-top: 22px;
        }

        li {
            background: #fffaf3;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #8b6f4e;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
            border-left-color: #9e9e9e;
        }

        .task-info {
            font-size: 13px;
            color: #7a5c3e;
        }

        .buttons button {
            margin-left: 5px;
            padding: 6px 9px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .complete-btn {
            background-color: #9c7a4b;
        }

        .edit-btn {
            background-color: #c49a6c;
        }

        .delete-btn {
            background-color: #a94438;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>REMINDER APP</h1>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter your reminder">
        <input type="date" id="taskDate">
        <input type="time" id="taskTime">
        <button onclick="addTask()">Add Reminder</button>
    </div>

    <ul id="taskList"></ul>
</div>

<!-- INTERNAL JAVASCRIPT -->
<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskDate = document.getElementById("taskDate").value;
        const taskTime = document.getElementById("taskTime").value;

        if (taskInput.value.trim() === "") {
            alert("Please enter a reminder");
            return;
        }

        const task = {
            text: taskInput.value,
            date: taskDate,
            time: taskTime,
            completed: false
        };

        tasks.push(task);
        saveTasks();
        taskInput.value = "";
        renderTasks();
    }

    function renderTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            if (task.completed) li.classList.add("completed");

            li.innerHTML = `
                <div>
                    <strong>${task.text}</strong>
                    <div class="task-info">${task.date || ""} ${task.time || ""}</div>
                </div>
                <div class="buttons">
                    <button class="complete-btn" onclick="toggleComplete(${index})">‚úî</button>
                    <button class="edit-btn" onclick="editTask(${index})">‚úè</button>
                    <button class="delete-btn" onclick="deleteTask(${index})">üóë</button>
                </div>
            `;

            taskList.appendChild(li);
        });
    }

    function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
    }

    function editTask(index) {
        const newTask = prompt("Edit reminder:", tasks[index].text);
        if (newTask !== null && newTask.trim() !== "") {
            tasks[index].text = newTask;
            saveTasks();
            renderTasks();
        }
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>

</body>
</html>
